<form [formGroup]="authForm" (ngSubmit)="logIn()">
    <div class="border">
    <mat-form-field>
        <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" name="email">
            @if (email?.hasError('required')) {
              <mat-error>Pole nie może być puste.</mat-error>
            }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Hasło</mat-label>
            <input matInput type="password" formControlName="password" name="password">
            @if (password?.hasError('required')) {
              <mat-error>Pole nie może być puste.</mat-error>
            }
    </mat-form-field>

    <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Zaloguj</button>
    </div>
    </div>
</form>
