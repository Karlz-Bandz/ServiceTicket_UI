<form #operatorForm="ngForm" (ngSubmit)="deleteOperatorById(operatorForm.value)" ngNativeValidate>
    
    <div class="form-group">
        <div class="clientOption">Operatorzy: </div>

    <select class="form-select" name="operator" ngModel>
        <option value="" selected disabled hidden>-- Wybierz Operatora --</option>
        <option *ngFor="let operator of operators" [ngValue]="operator">{{operator.name}}</option>
    </select>
    </div>

    <div class="form-group">
        <input class="btn-dark" type="submit" value="Eksportuj PDF">
    </div>
</form>
